    .bottom-buttons {

    .bottom-buttons button {

      color: white;
      padding: 10px 15px;
      border-radius: 15px;
      cursor: pointer;
      box-shadow: 2px 4px 10px rgba(0,0,0,0.5);
      transition: all 0.3s ease;
      backdrop-filter: blur(4px);
    }

    .bottom-buttons button:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.05);
    }

    .panel-popup {
      position: fixed;
      top: 0;
      right: -300px;
      width: 300px;
      height: 100%;
      background: rgba(0,0,0,0.9);
      padding: 20px;
      box-shadow: -4px 0 10px rgba(0,0,0,0.5);
      transition: right 0.5s ease;
      z-index: 20;
    }

    .panel-popup.show {
      right: 0;
    }

    .panel-popup h3 {
      margin-bottom: 15px;
    }

    .panel-popup .panel-list {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
    }

    .panel-popup .panel-list button {
      padding: 10px;
      background: #333;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .close-panel {
      margin-top: 20px;

      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
