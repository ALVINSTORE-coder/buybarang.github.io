<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mini Vercel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1rem;
    }
    input {
      width: 250px;
    }
    button {
      background: #00d1b2;
      color: #000;
      cursor: pointer;
    }
    button:hover {
      background: #00b89c;
    }
  </style>
</head>
<body>

  <h1>Deploy Your Project</h1>
  <input type="text" id="projectName" placeholder="Enter project name..." />
  <button onclick="deploy()">Deploy</button>

  <script>
    function deploy() {
      const name = document.getElementById('projectName').value.trim().toLowerCase().replace(/\s+/g, '-');
      if (!name) {
        alert("Please enter a valid project name");
        return;
      }

      // Ganti domain ini dengan domain kamu sendiri
      const subdomain = `${name}.buybarang-github-io.vercel.app`;
      window.location.href = `https://${subdomain}`;
    }
  </script>

</body>
</html>
